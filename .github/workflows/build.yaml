name: Build test
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  - name: Checkout
    uses: actions/checkout@v4

  - name: Setup Node.js
    uses: actions/setup-node@v4
    with:
      node-version: '25'
      cache: 'npm'

  - name: Install dependencies
    run: npm install

  - name: Build Vue app
    run: npm run build
