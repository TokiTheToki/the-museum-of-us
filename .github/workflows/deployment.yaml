name: deployment
on:
  push:
    branches:
      - main

jobs:
  deploytonekoweb:
    runs-on: ubuntu-latest
    name: deploy2nekoweb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vue app
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Build output ==="
          ls -la dist/
          echo "=== HTML file content ==="
          cat dist/index.html || echo "No index.html found"

      - name: deploy2nekoweb
        uses: indiefellas/deploy2nekoweb@main
        with:
          nekoweb-api-key: ${{ secrets.NEKOWEB_API_KEY }}
          nekoweb-domain: 'the-museum-of-us.nekoweb.org'
          nekoweb-username: 'the-museum-of-us'
          directory: './dist'