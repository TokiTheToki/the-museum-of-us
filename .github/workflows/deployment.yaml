name: deployment
on:
  push:
    branches:
      - main

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: Build-Vue
        uses: xRealNeon/VuePagesAction@1.0.1
        with:
          username: 'TokiTheToki'
          reponame: 'the-museum-of-us'
          token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
      - name: upload build
        uses: actions/upload-artifact@v5
        with:
          name: 'vue-dist'
          path: ./
          retention-days: 1
  deploytonekoweb:
    runs-on: ubuntu-latest
    name: deploy2nekoweb
    needs: build_vue
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built files
        uses: actions/download-artifact@v6
        with:
          name: vue-dist

      - name: List files for debugging
        run: ls -la

      - name: Analyze files before deploy
        run: |
          echo "=== File Analysis ==="
          echo "Total size: $(du -sh .)"
          echo "Number of files: $(find . -type f | wc -l)"
          echo "Largest files:"
          find . -type f -exec du -h {} + | sort -rh | head -10
          echo "Directory structure:"
          find . -type d | sort

      - name: deploy2nekoweb
        uses: indiefellas/deploy2nekoweb@main
        with:
          nekoweb-api-key: ${{ secrets.NEKOWEB_API_KEY }}
          nekoweb-domain: 'the-museum-of-us.nekoweb.org'
          nekoweb-username: 'the-museum-of-us'
          directory: './dist'